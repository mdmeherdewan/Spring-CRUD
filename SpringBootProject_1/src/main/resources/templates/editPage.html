<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Edit Page</title>
</head>
<body>
	<div align="center">
		<h1>Edit Customer</h1>
		<br/>
		<form th:action="@{/updateCustomerById}" th:object="${Customer}" method="post">
			<table border="1" cellpadding="10">
		        <thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Age</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cus : ${cusList}">
			            <td><input type="text" th:value="${cus.id}" th:name="id" th:id="id" readOnly="readOnly"/></td>
			            <td><input type="text" th:value="${cus.name}" th:name="name" th:id="name" /></td>
			            <td><input type="text" th:value="${cus.age}" th:name="age" th:id="age" /></td>
			            <td><input type="text" th:value="${cus.email}" th:name="email" th:id="email" /></td>
			            <td>
			            	<input type="submit" value="Update" />
			            </td>
				     </tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
