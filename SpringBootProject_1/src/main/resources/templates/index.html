<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Home Page</title>
</head>
<body>
	<div align="center">
		<h1>This is Customer Home Page</h1>
		<a href="/SpringBootProject_1/showInsertionPage">Create New Customer</a></br></br>
		<table border="1" cellpadding ="10">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cus : ${cutomerList}">
					<td th:text="${cus.id}">Id</td>
					<td th:text="${cus.name}">Name</td>
					<td th:text="${cus.age}">Age</td>
					<td th:text="${cus.email}">Email</td>
					<td>
						<a th:href="@{/showEditPage/{id}(id=${cus.id})}">Edit</a>
						&nbsp&nbsp&nbsp&nbsp
						<a th:href="@{/deleteCustomerById/{id}(id=${cus.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
